syntax = "proto3";
option java_multiple_files = true;
package login;

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  int32 id = 1;
  string email = 2;
  string password = 3;
  string phoneNumber = 4;
  string type = 5;
  string firstName = 6;
  string lastName = 7;
  string name = 8;
  string address = 9;
}

service LoginService
{
  rpc Login(LoginRequest) returns (LoginResponse);
}